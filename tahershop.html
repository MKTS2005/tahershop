
<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <title>طاهر شاپ</title>
    <style>
        body {
            background-color: #fffbea;
            font-family: 'Tahoma', sans-serif;
            text-align: center;
            padding: 50px;
        }
        h1 {
            color: #222;
        }
        .product {
            border: 2px dashed #f0c000;
            padding: 20px;
            margin: 20px auto;
            width: 250px;
            background-color: #fffacd;
            border-radius: 15px;
        }
        .product img {
            width: 100%;
            border-radius: 10px;
        }
        footer {
            margin-top: 50px;
            font-size: 0.9em;
            color: #777;
        }
    </style>
</head>
<body>
    <h1>خوش اومدی به طاهر شاپ!</h1>
    <p>اعتماد از شما، کیفیت از ما</p>

    <div class="product">
        <img src="https://i.imgur.com/5zrXzG5.jpg" alt="کابل شارژ آیفون">
        <h2>کابل شارژ آیفون</h2>
        <p>۲۰۰,۰۰۰ تومان</p>
    </div>

    <div class="product">
        <img src="https://i.imgur.com/uhfgDiP.jpg" alt="هندزفری">
        <h2>هندزفری</h2>
        <p>۳۰۰,۰۰۰ تومان</p>
    </div>

    <div class="product">
        <img src="https://i.imgur.com/hQnA81D.jpg" alt="گارد">
        <h2>گارد گوشی</h2>
        <p>۳۰۰,۰۰۰ تومان</p>
    </div>

    <footer>
        ساخته شده با عشق توسط آیسا برای محمد
    </footer>
</body>
</html>
