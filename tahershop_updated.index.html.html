
<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <title>طاهر شاپ</title>
    <style>
        body {
            background: linear-gradient(to bottom right, #fff8dc, #fffbe6);
            font-family: 'Tahoma', sans-serif;
            text-align: center;
            padding: 40px;
            color: #333;
        }
        h1 {
            color: #f4b400;
            font-size: 2.8em;
        }
        p.tagline {
            font-size: 1.2em;
            margin-bottom: 40px;
            color: #666;
        }
        .product {
            border: 2px solid #ffe066;
            padding: 20px;
            margin: 20px auto;
            width: 260px;
            background-color: #fffde7;
            border-radius: 20px;
            box-shadow: 0 0 10px rgba(255, 204, 0, 0.3);
        }
        .product img {
            width: 100%;
            border-radius: 10px;
        }
        footer {
            margin-top: 60px;
            font-size: 0.95em;
            color: #888;
        }
        .btn-container {
            margin-top: 30px;
        }
        .contact-btn {
            display: inline-block;
            background-color: #f4b400;
            color: white;
            padding: 10px 20px;
            margin: 10px;
            text-decoration: none;
            border-radius: 30px;
            font-weight: bold;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: background 0.3s ease;
        }
        .contact-btn:hover {
            background-color: #e09e00;
        }
    </style>
</head>
<body>
    <h1>خوش اومدی به طاهر شاپ!</h1>
    <p class="tagline">اعتماد از شما، کیفیت از ما</p>

    <div class="product">
        <img src="https://i.imgur.com/5zrXzG5.jpg" alt="کابل شارژ آیفون">
        <h2>کابل شارژ آیفون</h2>
        <p>۲۰۰,۰۰۰ تومان</p>
    </div>

    <div class="product">
        <img src="https://i.imgur.com/uhfgDiP.jpg" alt="هندزفری">
        <h2>هندزفری</h2>
        <p>۳۰۰,۰۰۰ تومان</p>
    </div>

    <div class="product">
        <img src="https://i.imgur.com/hQnA81D.jpg" alt="گارد گوشی">
        <h2>گارد گوشی</h2>
        <p>۳۰۰,۰۰۰ تومان</p>
    </div>

    <div class="product">
        <img src="https://i.imgur.com/j98h9uA.jpg" alt="سه‌راهی برق">
        <h2>سه‌راهی برق</h2>
        <p>۴۰۰,۰۰۰ تومان</p>
    </div>

    <div class="product">
        <img src="https://i.imgur.com/rmtjWDl.jpg" alt="شارژر فست">
        <h2>شارژر فست</h2>
        <p>۳۵۰,۰۰۰ تومان</p>
    </div>

    <div class="btn-container">
        <a class="contact-btn" href="https://wa.me/989123456789" target="_blank">واتساپ</a>
        <a class="contact-btn" href="https://t.me/yourchannel" target="_blank">تلگرام</a>
        <a class="contact-btn" href="https://instagram.com/yourprofile" target="_blank">اینستاگرام</a>
    </div>

    <footer>
        ساخته شده با عشق توسط آیسا برای محمد
    </footer>
</body>
</html>
